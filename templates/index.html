<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 32px;
            border-radius: 14px;
            width: 100%;
            max-width: 820px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            color: #1f2937;
        }

        p.subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 24px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            color: #374151;
            margin-bottom: 4px;
        }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }

        button {
            margin-top: 16px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            grid-column: span 2;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            background: #ecfeff;
            color: #065f46;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Laptop Price Prediction</h1>
    <p class="subtitle">Modify specs or click Predict to get an instant estimate</p>

    <form id="predictForm">

        <div class="field">
            <label>Company</label>
            <input type="text" id="Company" value="HP">
        </div>

        <div class="field">
            <label>Type</label>
            <input type="text" id="TypeName" value="Notebook">
        </div>

        <div class="field">
            <label>RAM (GB)</label>
            <input type="number" id="Ram" value="8">
        </div>

        <div class="field">
            <label>Weight (kg)</label>
            <input type="number" step="0.01" id="Weight" value="1.9">
        </div>

        <div class="field">
            <label>Touchscreen</label>
            <select id="Touchscreen">
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
            </select>
        </div>

        <div class="field">
            <label>IPS Display</label>
            <select id="Ips">
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="field">
            <label>CPU Brand</label>
            <input type="text" id="Cpu_brand" value="Intel Core i5">
        </div>

        <div class="field">
            <label>GPU Brand</label>
            <input type="text" id="Gpu_brand" value="Intel">
        </div>

        <div class="field">
            <label>HDD (GB)</label>
            <input type="number" id="HDD" value="0">
        </div>

        <div class="field">
            <label>SSD (GB)</label>
            <input type="number" id="SSD" value="512">
        </div>

        <div class="field">
            <label>Operating System</label>
            <input type="text" id="os" value="Windows">
        </div>

        <div class="field">
            <label>Screen Size (Inches)</label>
            <input type="number" step="0.1" id="Inches" value="15.6">
        </div>

        <button type="submit">Predict Price</button>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
    const form = document.getElementById("predictForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultDiv.style.display = "none";

        const payload = {
            Company: Company.value,
            TypeName: TypeName.value,
            Ram: Ram.value,
            Weight: Weight.value,
            Touchscreen: Touchscreen.value,
            Ips: Ips.value,
            Cpu_brand: Cpu_brand.value,
            HDD: HDD.value,
            SSD: SSD.value,
            Gpu_brand: Gpu_brand.value,
            os: os.value,
            Inches: Inches.value
        };

        try {
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (!response.ok) throw new Error(data.error || "Prediction failed");

            resultDiv.classList.remove("error");
            resultDiv.innerText = `Estimated Laptop Price: â‚¹${data.predicted_price_inr}`;
            resultDiv.style.display = "block";

        } catch (error) {
            resultDiv.classList.add("error");
            resultDiv.innerText = error.message;
            resultDiv.style.display = "block";
        }
    });
</script>

</body>
</html>
